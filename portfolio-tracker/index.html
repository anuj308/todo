<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold mb-5">Portfolio</h1>
        
        <div class="mb-5">
            <h2 class="text-xl">Total Invested: <span id="total-invested">$0.00</span></h2>
            <h2 class="text-xl">Current Value: <span id="current-value">$0.00</span></h2>
            <h2 class="text-xl">Percentage Change: <span id="percentage-change">0%</span></h2>
        </div>

        <form id="stock-form" class="mb-5">
            <input type="text" id="stock-name" placeholder="Stock Name" class="border p-2 mr-2" required>
            <input type="number" id="stock-price" placeholder="Price" class="border p-2 mr-2" required>
            <input type="number" id="stock-shares" placeholder="Number of Shares" class="border p-2 mr-2" required>
            <button type="submit" class="bg-blue-500 text-white p-2">Add Stock</button>
        </form>

        <ul id="stock-list" class="list-disc pl-5 mb-5"></ul>

        <button id="open-dialog" class="bg-green-500 text-white p-2">Add Notes</button>

        <div id="dialog" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class="bg-white p-5 rounded shadow-lg w-1/2 min-w-[40%]">
                <h2 class="text-xl mb-3">Add Notes</h2>
                <textarea id="note-input" class="border p-2 w-full" rows="4" placeholder="Write your notes here..."></textarea>
                <button id="save-note" class="bg-blue-500 text-white p-2 mt-2">Save Note</button>
                <button id="close-dialog" class="bg-red-500 text-white p-2 mt-2 ml-2">Close</button>
                <h3 class="text-lg mt-5">Notes:</h3>
                <ul id="notes-list" class="list-disc pl-5"></ul>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/dialog.js"></script>
</body>
</html>
