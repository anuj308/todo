version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - cd client && npm install vite@6.2.0 @vitejs/plugin-react && npm install
    build:
      commands:
        - cd client && node_modules/.bin/vite build
  artifacts:
    baseDirectory: client/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - client/node_modules/**/*

backend:
  phases:
    build:
      commands:
        - npm install
        - echo "Backend built"
  artifacts:
    baseDirectory: /
    files:
      - server/**/*
      - package.json
      - package-lock.json\